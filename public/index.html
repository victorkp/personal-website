  <style shim-shadowdom>

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: #333;
    }

    h1, h2 {
      padding: 15px;
    }

    hr {
      margin-left="24px";
      margin-right="24px";
    }

    paper-fab {
	position: relative;
	top: 30px;
	color: white;
    }

    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    /* background for toolbar when it is at its full size */
    core-scroll-header-panel::shadow #headerBg {
      background-image: url(images/portrait-banner.jpg);
    }

    /* background for toolbar when it is condensed */
    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #ba8d7c;
    }

    core-scaffold {
      background-color: #ba8d7c;
    }

    core-toolbar {
      color: #000000;
      fill: #000000;
      background-color: transparent;
    }

    paper-item {
	max-width: 300px;
    }

    [drawer] {
      background-color: #B9998D;
    }
    
    [main] {
      height: 100%;
      background-color: #eee;
    }
    
    button {
      display: none;
      width: 160px;
      height: 40px;
      font-size: 16px;
      margin: 8px;
    }
    
    core-drawer-panel[narrow] #navicon {
      display: inline-block
    }

    #navicon {
       display: none;
    }

    .title {
      -webkit-transform-origin: 0;
      transform-origin: 0;
      font-size: 40px;
    }

    .content {
      padding: 8px;
      padding-top: 30px;
      background-color: #eee;
    }

    .drawer-content {
      padding: 8px;
    }

    #page-title {
	text-shadow: 2px 2px #ccc;
    }
    
    core-tooltip.fancy::shadow .core-tooltip {
      opacity: 0;
      -webkit-transition: all 300ms cubic-bezier(0,1.92,.99,1.07);
      transition: all 300ms cubic-bezier(0,1.92,.99,1.07);
      -webkit-transform: translate3d(0, -10px, 0);
      transform: translate3d(0, -10px, 0);
    }

    core-tooltip.fancy:hover::shadow .core-tooltip,
    core-tooltip.fancy:focus::shadow .core-tooltip {
      opacity: 1;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

  </style>

</head>
<body unresolved>

<core-drawer-panel>

  <core-header-panel navigation flex drawer>
	  <h2>Victor<br>Kaiser-Pendergrast</h2>
	  <hr>
	  <div class="drawer-content">
	  <core-menu>
		<paper-item icon="account-circle" label="About Me"></paper-item>
		<paper-item icon="drive-file" label="Projects"></paper-item>
		<paper-item icon="drive-image" label="Public Speaking"></paper-item>
	  </core-menu>
  	  </div>
  </core-header-panel>


  <core-scroll-header-panel id="contentheader" condenses main>

    <core-toolbar class="tall">
	    <paper-icon-button id="navicon" icon="menu"  class="navbutton"
	        onclick="document.querySelector('core-drawer-panel').togglePanel();">
            </paper-icon-button>
      <div flex></div>

      <div id="page-title" class="bottom indent title">About Me</div>
      <div flex class="bottom"></div>
      <paper-fab class="bottom" icon="communication:email" 
	onclick="javascript:window.location='mailto:v.kaiser.pendergrast@gmail.com'" >
     </paper-fab>

    </core-toolbar>

    <div id="content-container" class="content">
	    <bio-card></bio-card>
    </div>

  </core-scroll-header-panel>

</core-drawer-panel>

  <script>

    function showPage(pageNum) {
	switch(pageNum) {
	  case 0: // Bio
	  	pageTitle.innerHTML = "About Me";
	  	contentContainer.innerHTML = "<bio-card></bio-card>";
		window.location.hash = "about";
	  	break;
	  case 1: // Projects
	  	pageTitle.innerHTML = "Projects";
	  	contentContainer.innerHTML = "<projects-cards></projects-cards>";
		window.location.hash = "projects";
	  	break;
	  case 2: // Public Speaking
	  	pageTitle.innerHTML = "Public Speaking";
	  	contentContainer.innerHTML = "<speaking-cards></speaking-cards>";
		window.location.hash = "speaking";
	  	break;

	}
    }

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      titleStyle.transform = titleStyle.webkitTransform =
          'scale(' + scale + ') translateZ(0)';
    });

    var first = 1;

    var pageTitle = document.querySelector("#page-title");
    var contentContainer = document.querySelector("#content-container");
    var navMenu = document.querySelector("core-menu");
    navMenu.addEventListener("core-select", function() {
	showPage(navMenu.selected);
    });

    // Page state from original load
    if(window.location.hash) {
	    if(window.location.hash === "#about") {
		showPage(0);
		navMenu.selected = 0;
	    } else if (window.location.hash === "#projects") {
		showPage(1);
		 navMenu.selected = 1;
	    } else if (window.location.hash === "#speaking") {
		showPage(2);
		navMenu.selected = 2;
	    } else {
		window.location.hash = "about";
		navMenu.selected = 0;
	    }
    } else {
	window.location.hash = "about";
	navMenu.selected = 0;
    }


  </script>

    ga('create', 'UA-29237733-1', 'auto');
    ga('send', 'pageview');
  
  </script>

</body>
</html>
